apply plugin: 'com.android.library'
buildscript {
    repositories {
        google()
        mavenCentral()
        maven {
            url "https://jitpack.io" // Use https
        }
        //maven {
        //    url "https://repo1.maven.org/maven2" // Use https
        //}

    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2' // Atualizado para vers√£o recente
    }
}


android {
    compileSdkVersion 34
    buildToolsVersion "34.0.0"

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    sourceSets {
        main {
            aidl.srcDirs = ['src/main/java']
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.facebook.react:react-native:+'  // From node_modules
//    implementation group: 'com.android.support', name: 'support-v4', version: '27.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation "com.google.zxing:core:3.3.0"
    implementation "androidx.appcompat:appcompat"
}



 
